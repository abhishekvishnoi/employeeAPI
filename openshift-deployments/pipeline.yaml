apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: employee-api-pipeline
spec:
  params:
    - default: xxxxx
      description: Reference of the image buildah will produce.
      name: git-pushid
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: 'https://dev.azure.com/hiccupps/springboot-edu/_git/employeeAPI'
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'false'
        - name: deleteExisting
          value: 'true'
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: >-
            registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:afc5d3f9efe26c7042635d43b8ffd09d67936e3d0b6b901dc08a33e20313d361
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: maven-build
      runAfter:
        - git-clone
      taskRef:
        kind: Task
        name: maven-build
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: buildah
      params:
        - name: IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/student-project/employee-api-is:latest
        - name: BUILDER_IMAGE
          value: >-
            registry.redhat.io/rhel8/buildah@sha256:6a68ece207bc5fd8db2dd5cc2d0b53136236fb5178eb5b71eebe5d07a3c33d13
        - name: STORAGE_DRIVER
          value: vfs
        - name: DOCKERFILE
          value: ./Dockerfile
        - name: CONTEXT
          value: .
        - name: TLSVERIFY
          value: 'true'
        - name: FORMAT
          value: oci
      runAfter:
        - maven-build
      taskRef:
        kind: ClusterTask
        name: buildah
      workspaces:
        - name: source
          workspace: shared-workspace
    - name: buildah-tag
      params:
        - name: IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/student-project/employee-api-is:$(params.git-pushid)
        - name: BUILDER_IMAGE
          value: >-
            registry.redhat.io/rhel8/buildah@sha256:6a68ece207bc5fd8db2dd5cc2d0b53136236fb5178eb5b71eebe5d07a3c33d13
        - name: STORAGE_DRIVER
          value: vfs
        - name: DOCKERFILE
          value: ./Dockerfile
        - name: CONTEXT
          value: .
        - name: TLSVERIFY
          value: 'true'
        - name: FORMAT
          value: oci
      runAfter:
        - maven-build
      taskRef:
        kind: ClusterTask
        name: buildah
      workspaces:
        - name: source
          workspace: shared-workspace
    - name: update-deployment
      params:
        - name: deployment
          value: employee-api
        - name: IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/student-project/employee-api-is:$(params.git-pushid)
      runAfter:
        - buildah-tag
      taskRef:
        kind: Task
        name: update-deployment
  workspaces:
    - name: shared-workspace
